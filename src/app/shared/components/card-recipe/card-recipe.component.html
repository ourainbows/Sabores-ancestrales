<div class="cardRecipe">
  <div [routerLink]="['/profile']" class="containerImg">
    <img src={{recipe.imagePath}} alt="">
  </div>
  <div class="infoRecipe">
    <div class="infoOne">
      <p>{{recipe.name}}</p>
      <div><span>â˜…</span>{{recipe.score}}</div>
    </div>
    <div class="infoTwo">
      <span>{{recipe.time}}</span>
      <div>{{recipe.price}}</div>
      <span (click)='likeRecipe()' class="favorite">
        <mat-icon *ngIf="!this.user.recipes.likedRecipes.includes(recipe.id)">
          favorite_border
        </mat-icon>
        <mat-icon *ngIf="this.user.recipes.likedRecipes.includes(recipe.id)">
          favorite
        </mat-icon>
      </span>
    </div>
  </div>
</div>
