<div class="cardRecipe" [ngStyle]="{width: cardWidth, margin: cardMargin}">
  <div [routerLink]="['/recipe/' + recipe.id]" class="containerImg">
    <img src="{{ recipe.imagePath }}" alt="" />
  </div>
  <div class="infoRecipe">
    <div class="infoOne">
      <p>{{ recipe.name }}</p>
      <div><span>â˜…</span>{{ recipe.score }}</div>
    </div>
    <div class="infoTwo">
      <div><span><mat-icon class="iconTime">query_builder</mat-icon>{{recipe.time}}</span></div>
      <span>{{recipe.price}}</span>
      <span  class="favorite">
        <mat-icon class="border" *ngIf="!this.user.recipes.likedRecipes.includes(recipe.id)">
          favorite_border
        </mat-icon>
        <mat-icon *ngIf="this.user.recipes.likedRecipes.includes(recipe.id)">
          favorite
        </mat-icon>
      </span>
    </div>
  </div>
</div>
