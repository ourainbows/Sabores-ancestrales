<section tabindex="0" aria-label="Lista de usuarios registrados" role="list" class="container">
  <div tabindex="0" aria-label="Usuario" *ngFor="let user of users">
    <div class="item">
      <a tabindex="0" aria-label="Foto del usuario" role="link" class="image-container" [routerLink]="'/profile/' + user.id">
        <img [src]="user.photo" alt="Foto del usuario" />
      </a>
      <a
        tabindex="0"
        class="user-name"
        [routerLink]="'/profile/' + user.id"
        [ngClass]="{ inactive: !user.isActive }"
        >{{ user.name }}</a
      >
      <div tabindex="0" aria-label="Aquí estan tus opciones como administrador para con este usuario" class="dropdown">
        <mat-icon>more_vert</mat-icon>

        <div class="dropdown-content">
          <a tabindex="0" role="link" [routerLink]="'/profile/' + user.id">Ver perfil</a>
          <a tabindex="0" role="link" routerLink="/admin/report" [queryParams]="{ name: user.name, id: user.id, type: 'user' }" 
            >Reportes</a
          >
          <p tabindex="0" role="button"
            class="option"
            (click)="toggleSuspend(user.id)"
            [ngClass]="{ activateUser: !user.isActive }"
          >
            {{ user.isActive ? "Suspender" : "Habilitar" }}
          </p>
          <p tabindex="0" role="button" class="option" (click)="deleteUser(user.id)">Eliminar</p>
        </div>
      </div>
    </div>
  </div>
  <p tabindex="0" aria-label="Haz click acá para cargar más usuarios" role="button" class="load-more" (click)="loadMore()">Cargar más</p>
</section>
