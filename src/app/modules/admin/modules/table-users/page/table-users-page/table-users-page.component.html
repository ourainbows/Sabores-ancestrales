<section class="container">
  <div *ngFor="let user of users">
    <div class="item">
      <a class="image-container" [routerLink]="'/profile/' + user.id">
        <img [src]="user.photo" alt="Foto de un usuario" />
      </a>
      <a class="user-name" [routerLink]="'/profile/' + user.id" [ngClass]="{'inactive' : !user.isActive}">{{ user.name }}</a>
      <div class="dropdown">
        <mat-icon>more_vert</mat-icon>

        <div class="dropdown-content">
          <a [routerLink]="'/profile/' + user.id">Ver perfil</a>
          <a [routerLink]="'reportes/' + user.id">Reportes</a>
          <p class="option" (click)="toggleSuspend(user.id)" [ngClass]="{'activateUser' : !user.isActive}">{{user.isActive ? "Suspender" : "Habilitar"}}</p>
        </div>
      </div>
    </div>
  </div>
  <p class="load-more" (click)="loadMore()">Cargar mÃ¡s</p>
</section>
