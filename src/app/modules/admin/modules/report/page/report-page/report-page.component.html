<h1 tabindex="0" aria-label="Reporte del usuario:">
  Reporte: <span tabindex="0">{{ name }}</span>
</h1>
<div class="reports">
  <div  tabindex="0" aria-label="Reportes" *ngFor="let report of reports" >
    <!-- user than report info -->
    <div class="report-container">
      <div class="head">
        <div class="user">
          <img
            tabindex="0" 
            *ngIf="report.user.profilePhoto"
            src="{{ report.user.profilePhoto }}"
            alt="Imagen de perfil del usuario que reporta"
          />
          <span tabindex="0" *ngIf="!report.user.profilePhoto" class="no-photo">{{
            report.user.userName[0]
          }}</span>
          <span tabindex="0" class="user-name">{{ report.user.userName }}</span>
        </div>
        <div tabindex="0" aria-label="Fecha del reporte">
          <span tabindex="0" class="date">{{ report.createdAt | date: 'dd/MM/yyyy' }}</span>
        </div>
      </div>
      <p  tabindex="0" class="report-message">{{ report.userReportedComment }}</p>

      <!-- reported user info -->
      <a tabindex="0" aria-label="Comentario reportado" class="reported-card">
        <div tabindex="0" aria-label="Usuario reportado" class="reported-head">
          <img
            *ngIf="report.reportedUser.profilePhoto"
            src="{{ report.profilePhoto }}"
            alt="Imagen de perfil del usuario reportado"
          />
          <span *ngIf="!report.reportedUser.profilePhoto" class="no-photo">{{
            report.reportedUser[0]
          }}</span>
          <span tabindex="0">{{ report.reportedUser }}</span>
        </div>

        <!-- If type of report is user -->
        <div *ngIf="type === 'user'" class="reported-comment">
          <span tabindex="0">{{ report?.userDescription }}</span>
        </div>

        <!-- If type of report is recipe -->
        <div *ngIf="type === 'recipe'">
          <div class="recipe-data">
            <div class="recipe-data-text">
              <span>{{ report.recipeName }}</span>
              <span class="recipe-data-text-description">{{
                report.recipeDescription
              }}</span>
            </div>
            <div class="recipe-image-container">
              <img
                [src]="report.recipeImage"
                alt="Imagen de la receta reportada"
              />
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="action-container">
    <div class="buttons">
      <button tabindex="0" aria-label="Haz click aquí para ignorar estos reportes" class="suspend-button" (click)="deleteReportsUser()">
        Ignorar
      </button>
      <button
      tabindex="0" aria-label="Haz click aquí para suspender al usuario o eliminar la receta"
        class="delete-button"
        (click)="type === 'user' ? suspendUser() : deleteRecipe()"
      >
        Eliminar
      </button>
    </div>
  </div>
</div>
