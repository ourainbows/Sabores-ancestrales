<div class="wrapper">
  <section class="container">
      <div *ngFor="let recipe of recipes">
        <div class="item">
          <a class="image-container" [routerLink]="'/recipe/' + recipe.recipeId">
            <img *ngIf="recipe.recipePhoto" [src]="recipe.recipePhoto" alt="Foto de una receta" />
            <span *ngIf="!recipe.recipePhoto">{{ recipe.recipeName[0] }}</span>
          </a>
          <a class="recipe-name" [routerLink]="'/recipe/' + recipe.recipeId" >{{recipe.recipeName}}</a>
          <div class="dropdown">
            <mat-icon>more_vert</mat-icon>
    
            <div class="dropdown-content">
              <a [routerLink]="'/recipe/' + recipe.recipeId">Ver receta</a>
              <a routerLink="/admin/report" [queryParams]="{ name: recipe.recipeName, id: recipe.recipeId, type: 'recipe' }" >Reportes</a>
              <p (click)="deleteRecipe(recipe.recipeId)">Eliminar</p>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
