<p class="descriptionStep">
  Indica el tiempo, dificultad y precio de la receta:
</p>
<form action="" [formGroup]="formExtra" (submit)="submit()" class="form">
  <h2 class="subtitle">Tiempo</h2>
  <div class="timeContainer">
    <p class="duration">Insertar duraci√≥n</p>
    <div class="clockContainer">
      <div>
        <input type="number" id="hours" formControlName="hours" />
        <label for="hours">Horas</label>
      </div>
      <p class="dotsTime">:</p>
      <div>
        <input type="number" id="minutes" formControlName="minutes" max="59" />
        <label for="minutes">Minutos</label>
      </div>
    </div>
  </div>

  <h2 class="subtitle">Dificultad</h2>
  <div class="tagContainer">
    <input
      type="button"
      value="Facil"
      (click)="onChangeOption('difficulty', 1)"
      [ngClass]="{ activeInput: difficulty === 1 }"
    />
    <input
      type="button"
      value="Media"
      (click)="onChangeOption('difficulty', 2)"
      [ngClass]="{ activeInput: difficulty === 2 }"
    />
    <input
      type="button"
      value="Dificil"
      (click)="onChangeOption('difficulty', 3)"
      [ngClass]="{ activeInput: difficulty === 3 }"
    />
  </div>

  <h2 class="subtitle">Precio</h2>
  <div class="tagContainer">
    <input
      type="button"
      value="$"
      (click)="onChangeOption('price', 1)"
      [ngClass]="{ activeInput: price === 1 }"
    />
    <input
      type="button"
      value="$$-$$$"
      (click)="onChangeOption('price', 2)"
      [ngClass]="{ activeInput: price === 2 }"
    />
    <input
      type="button"
      value="$$$$"
      (click)="onChangeOption('price', 3)"
      [ngClass]="{ activeInput: price === 3 }"
    />
  </div>
  <button
    type="submit"
    [disabled]="formExtra.invalid"
    class="nextStep"
  >
    Siguiente Paso
  </button>
</form>
