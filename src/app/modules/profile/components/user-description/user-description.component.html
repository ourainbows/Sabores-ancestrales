<div class="user-description-container">
  <div class="user-Photo-Container">
    <img class="user-Photo" src="{{ user.profilePhoto }}" alt="userPhoto" *ngIf="user.profilePhoto"/>
    <h1 *ngIf="!user.profilePhoto">{{user.profileName[0]}}</h1>

    <div (click)="show = true" class="report" *ngIf="user.user.userId != userId">
      <p>!</p>
    </div>
    <app-report [showReport]="show" [reportType]="'user'" [reportId]="user.user.userId">

    </app-report>
  </div>
  <div class="user-Name-Container">
    <h1>{{ user.profileName }}</h1>
  </div>
  <div class="user-Summary-Container">
    <p class="userDescription">{{ user.userDescription }}</p>
  </div>
</div>
