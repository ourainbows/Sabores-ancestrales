<div tabindex="0" aria-label="Ver recetas" role="tabpanel" class="wrapper">
  <div class="tabs">
    <div class="tab">
      <input
        type="radio"
        name="css-tabs"
        id="tab-1"
        checked
        class="tab-switch"
        (change)="handleChange($event)"
        value="user"
      />
      <label tabindex="0" aria-label="Recetas creadas" for="tab-1" class="tab-label">Recetas</label>
    </div>
    <div class="tab">
      <input
        type="radio"
        name="css-tabs"
        id="tab-2"
        class="tab-switch"
        (change)="handleChange($event)"
        value="saved"
      />
      <label  tabindex="0" aria-label="Recetas guardadas" for="tab-2" class="tab-label">Guardados</label>
    </div>
  </div>
  <div  tabindex="0" aria-label="contenedor de recetas seleccionadas" class="tab-content" *ngIf="selectRecipes?.length">
    <div class="card-container" *ngFor="let card of selectRecipes">
      <!-- Validate if recipe is private or user is owner of that recipe -->
      <div *ngIf="!card.recipePrivacity || card.userID == userId">
        <app-card-recipe [recipe]="card" [cardMargin]="'0'"></app-card-recipe>
      </div>
    </div>
  </div>

  <div *ngIf="!selectRecipes?.length" class="no-recipes">
    <img src="../../../../../assets/chef.svg" alt="" />
    <h2>Â¡Vaya!</h2>
    <div *ngIf="recipesOption === 'user'">
      <p>Parece que no existen recetas ancestrales</p>
    </div>
    <div *ngIf="recipesOption === 'fav'">
      <p>Parece que no existen recetas guardadas</p>
    </div>
  </div>
</div>
