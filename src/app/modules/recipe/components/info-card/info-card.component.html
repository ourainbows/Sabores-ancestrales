<div class="container">
  <a class="user-container" routerLink="/profile/{{userId}}">
    <img
      class="user-photo"
      *ngIf="userPhoto"
      [src]="userPhoto"
      alt="Foto del cocinero de la receta"
    />
    <span>{{userName[0]}}</span>
    <p>{{userName}}</p>
  </a>
  <p class="description">
    {{ description }}
  </p>
  <div class="info-container">
    <p>
      Tiempo: <span>{{ time }} min</span>
    </p>
    <p>
      Dificultad: <span>{{ difficulty }}</span>
    </p>
    <p>
      Precio: <span>{{ price }}</span>
    </p>
  </div>
</div>
