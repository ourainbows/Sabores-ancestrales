<div class="container">
  <h1 class="title">{{ name }}</h1>
  <div class="score-container">
    <!-- put score component here -->
    <div tabindex="0" aria-label="calificación de la receta" class="qualification">
      <app-score tabindex="0" class="stars" [score]="score"></app-score>
    </div>

    <button
      tabindex="0"
      role="button"
      (click)="openModal(show)"
      class="rate"
      *ngIf="!scoreCount.includes(this.user.id)"
    >
      Calificar
    </button>
    <app-modal [show]="show">
      <h3>Califica la receta</h3>
      <app-stars tabindex="0"
        aria-label="califica la receta aquí"
        class="score"
        (showModal)="show = $event"
        [id]="id"
        [scoreCount]="scoreCount"
        [score]="score"
        (rateChange)="rateChange($event)"
      ></app-stars>
    </app-modal>
  </div>
  <div class="actions">
    <div class="action">
      <span tabindex="0" aria-label="Guardar esta receta" (click)="likeRecipe()">
        <mat-icon *ngIf="!this.user.recipes.likedRecipes.includes(id)">
          favorite_border
        </mat-icon>
        <mat-icon
          class="favorite"
          *ngIf="this.user.recipes.likedRecipes.includes(id)"
        >
          favorite
        </mat-icon>
      </span>
      Guardar
    </div>
    <div tabindex="0" aria-label="Compartir esta receta" class="action" (click)="shareRecipe()">
      <mat-icon>shared</mat-icon>Compartir
    </div>

    <div tabindex="0" aria-label="Copiar enlace de esta receta" class="action" (click)="copyText()">
      <span><mat-icon>link</mat-icon></span>
      Copiar
    </div>
  </div>
</div>
<hr class="line" />
