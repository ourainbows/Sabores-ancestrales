<nav>
  <a routerLink="/" class="logo">
    <img src="../../../assets/logo.svg" alt="Sabores Ancestrales">
  </a>
  <div role="navigation" class="primary-navigation">
    <span>

      <div class="profile dropdownImg"  *ngIf="(user$ | async)">
        <img [src]="userData.profilePhoto" alt="Imagen del usuario" *ngIf="userData.profilePhoto"/>
        <div *ngIf="!userData.profilePhoto">
          <h1>{{userData.profileName[0]}}</h1>
        </div>
      </div>
      <ng-container *ngIf="(user$ | async) === false; else logOutTemplate">
          <a [routerLink]="['/register']" class="sign">Ingresar</a>
      </ng-container>
      <ng-template class="dropdown" #logOutTemplate>
        <ul>
          <li [routerLink]="['/profile/' + userData.user.userId]">Perfil</li>
          <li [routerLink]="['/']">Configuración</li>
          <li [routerLink]="['/login']" (click)="onLogout()">Cerrar sesión</li>
        </ul>
      </ng-template>
    </span>
  </div>
</nav>
